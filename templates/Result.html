<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Video Processing Result</title>
   <style>
      body {
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         line-height: 1.6;
         margin: 0;
         padding: 0;
         background-color: #f9f9f9;
         color: #333;
      }

      header {
         background-color: #2c3e50;
         color: #ecf0f1;
         text-align: center;
         padding: 1em 0;
      }

      .container {
         max-width: 800px;
         margin: 20px auto;
         background-color: #ffffff;
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form {
         display: flex;
         flex-wrap: wrap;
         gap: 10px;
         align-items: center;
      }

      input[type="submit"] {
         background-color: #3498db;
         color: #fff;
         border: none;
         padding: 10px 15px;
         border-radius: 5px;
         cursor: pointer;
      }

      img {
         max-width: 100%;
         height: auto;
         border-radius: 5px;
         margin-top: 20px;
      }

      footer {
         margin-top: 20px;
         text-align: center;
         color: #777;
      }
   </style>
</head>
<body>
   <header>
      <h1>Video Processing Result</h1>
   </header>

   <div class="container">
      <p>{{ sentence }}</p>
      <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Video">
   </div>

   <footer>
      &copy; 2023 Camera Live Recording. All rights reserved.
   </footer>
</body>
</html>
